<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bill</title>
   

</head>
<body>
    <fieldset>
        <legend>Bill Amount</legend>
        <table>
                <tr>
                    <th>Items</th>
                    <th>Price/kg</th>
                    <th>Quantity</th>
                </tr>
                <tr>
                    <th>Item 1</th>
                    <th class="qun" >100</th>
                    <th><input class = "ipt" type="number"  ></th>
                </tr>
                <tr>
                    <th>Item 2</th>
                    <th class="qun" >40</th>
                    <th><input class = "ipt" type="number" ></th>
                </tr>
                <tr>
                    <th>Item 3</th>
                    <th class="qun" >25</th>
                    <th><input class = "ipt" type="number" ></th>
                </tr>
                <tr>
                    <th colspan="2"><button onclick="Sum()" >Click for Total Amount</button></th>
                    <th id="result"></th>
                </tr>
            </table>
    </fieldset>
    <script>
        function Sum(){
            var f = document.getElementsByClassName("ipt") ;
            var x = document.getElementsByClassName("qun") ;
            var sum = 0 ;
            for(var i = 0 ; i < f.length ; i++){
                sum += parseInt(x[i].innerHTML)*parseInt(f[i].value)  ;
            }
            document.getElementById("result").innerHTML = sum ;
        }
    </script>
</body>
</html>
