<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bill</title>


</head>
<body>
    <fieldset>
        <legend>Bill Amount</legend>
        <table>
                <tr>
                    <th>Items</th>
                    <th>Price/kg</th>
                    <th>Quantity</th>
                </tr>
                <tr>
                    <th>Item 1</th>
                    <th class="qun" >100</th>
                    <th><input class = "ipt1" type="number" oninput="Sum()" value="0"></th>
                </tr>
                <tr>
                    <th>Item 2</th>
                    <th class="qun" >40</th>
                    <th><input class = "ipt2" type="number" oninput="Sum()" value="0"></th>
                </tr>
                <tr>
                    <th>Item 3</th>
                    <th class="qun" >25</th>
                    <th><input class = "ipt3" type="number" oninput="Sum()" value="0"></th>
                </tr>
                <tr>
                    <th colspan="2"><button onclick="Sum()" >Click for Total Amount</button></th>
                    <th id="result"></th>
                </tr>
            </table>
    </fieldset>
    <script>
        function Sum(){
            console.log("ki");
            var f1 = document.getElementsByClassName("ipt1") ;
            var f2 = document.getElementsByClassName("ipt2") ;
            var f3 = document.getElementsByClassName("ipt3") ;
            var x = document.getElementsByClassName("qun") ;
            var sum = parseInt('0') ;
            sum = parseInt(x[0].innerHTML)*parseInt(f1[0].value) + parseInt(x[1].innerHTML)*parseInt(f2[0].value) 
                + parseInt(x[2].innerHTML)*parseInt(f3[0].value) ;
            if(!isNaN(sum)){
                document.getElementById("result").innerHTML = sum ;
            }
        }
    </script>
</body>
</html>
